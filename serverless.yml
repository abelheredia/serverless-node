service: serverless-node
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x

functions:
  listar:
    handler: src/gfs/listar/controller.listar
    events:
      - http:
          path: /listar
          method: get
  agregar:
    handler: src/gfs/agregar/controller.agregar
    events:
      - http:
          path: /agregar
          method: post

plugins:
  - serverless-offline
